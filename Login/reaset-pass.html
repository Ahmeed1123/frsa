<!DOCTYPE html>
<html dir="rtl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>الإيميل</title>
        <link rel="stylesheet" href="../asites/css/style.css">
        <!-- bootstrab links css -->
        <link rel="stylesheet" href="../asites/css/bootstrap.min.css">
        <link rel="stylesheet" href="../asites/css/all.min.css">
        <!-- waw links css -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
        <!-- fontawosme links css -->
        <link rel="stylesheet" href="../asites/css/fontawesome.min.css">
        <!-- fonts Cario Import  -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500&family=Noto+Kufi+Arabic:wght@400;500&display=swap" rel="stylesheet">
    </head>

    <body>
        <!-- header -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white  py-3 px-4">
            <a class="navbar-brand ms-0 me-4 p-0 " href="../index.html"><img src="../asites/images/logo.png" class="logo"> </a>
        </nav>
        <div class="login-bg justify-content-center align-content-center flex-wrap d-flex">
            <div class="content-login reaset-pass bg-white overflow-hidden d-flex align-items-center flex-column">
                <div class="head-content-login w-100 text-center d-grid justify-content-center">
                    <h4 class="mb-1">اعادة تعيين كلمة المرور</h4>

                </div>
                <div id="beneficiaryContent" class="content">
                    <form class="date-form-sign w-100" method="post">
                    
                        <div class="item-form mb-2">
                            <label for="exampleInputEmail1" class="form-label"> كلمة المرور<span class="impor">*</span></label>
                            <div class="pass position-relative">
                                <input type="password" class="form-control one">
                                <div onclick="passForget('.pass .form-control.one', this)" class="icon-eye o position-absolute cursor-pointer d-flex bg-white justify-content-center align-content-center">
                                    <i class="fa fa-eye"></i>
                                </div>
                            </div>
                        </div>
                        <div class="item-form mb-2">
                            <label for="exampleInputEmail1" class="form-label">تأكيد كلمة المرور<span class="impor">*</span></label>
                            <div class="pass position-relative">
                                <input type="password" class="form-control two">
                                <div onclick="passForget('.pass .form-control.two', this)" class="icon-eye o position-absolute cursor-pointer d-flex bg-white justify-content-center align-content-center">
                                    <i class="fa fa-eye"></i>
                                </div>
                            </div>
                        <div class="submit-login mt-4 text-center">
                            <a class="subm-login text-white d-flex border-0 justify-content-center align-items-center mb-3  text-decoration-none cursor-pointer" href="#" >إعادة تعيين</a>
                        </div>
                    </form>
                </div>
        </div>


        

    </body>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="../asites/js/all.min.js"></script>
    <script src="../asites/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script src="../asites/js/pass.js"></script>
</html>
