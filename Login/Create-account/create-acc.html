<!DOCTYPE html>
<html dir="rtl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>فرصة</title>
        <link rel="stylesheet" href="../../asites/css/style.css">
        <!-- bootstrab links css -->
        <link rel="stylesheet" href="../../asites/css/bootstrap.min.css">
        <link rel="stylesheet" href="../../asites/css/all.min.css">
        <!-- waw links css -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
        <!-- fontawosme links css -->
        <link rel="stylesheet" href="../../asites/css/fontawesome.min.css">
        <!-- fonts Cario Import  -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500&family=Noto+Kufi+Arabic:wght@400;500&display=swap" rel="stylesheet">
    </head>

    <body >
        <!-- header -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white  py-3 px-4">
            <a class="navbar-brand ms-0 me-4 p-0 " href="../../index.html"><img src="../../asites/images/logo.png" class="logo"> </a>
        </nav>
        <!-- /header -->
        <div class="login-bg justify-content-center align-content-center flex-wrap d-flex">
            <div class="content-login bg-white overflow-hidden d-flex flex-column align-items-center">
                <div class="head-content-login w-100 text-center d-grid justify-content-center">
                    <h4 class="mb-0">إنشاء حساب</h4>
                    <div class="btn-groub flex-row d-flex justify-content-center">
                        <button class="pg-Beneficiary border-0 flex-shrink-0 btn active" onclick="showContent('beneficiary')">منتهز فرصة</button>
                        <button class="pg-business-owner flex-shrink-0 border-0 btn" onclick="showContent('businessOwner')">مقدم فرصة</button>
                    </div>
                </div>
                <div id="beneficiaryContent" class="content">
                    <form class="date-form-sign w-100" method="post">
                        <div class="item-form mb-2">
                            <label for="exampleInputEmail1" class="form-label">الاسم<span class="impor">*</span></label>
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="item-form mb-2">
                            <label for="exampleInputEmail1" class="form-label">البريد الإلكتروني<span class="impor">*</span></label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="item-form mb-2">
                            <label for="exampleInputEmail1" class="form-label">رقم الجوال<span class="impor">*</span></label>
                            <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="item-form mb-2">
                            <label for="exampleInputEmail1" class="form-label">كلمة المرور<span class="impor">*</span></label>
                            <div class="pass position-relative">
                                <input type="password" class="form-control one">
                                <div onclick="passForget('.pass .form-control.one', this)"  class="icon-eye position-absolute cursor-pointer d-flex bg-white justify-content-center align-content-center">
                                    <i class="fa fa-eye"></i>
                                </div>
                            </div>
                        </div>
                        <div class="checke-box text-center w-auto mx-auto justify-content-center align-items-center">
                            <input type="checkbox" id="fruit1" name="fruit-1" value="Apple">
                            <label class="label-check-cs" for="fruit1">أوافق على <a class="text--primary text-decoration-none" href="#">الشروط والأحكام</a></label>

                        </div>
                        <div class="submit-login mt-4 text-center">
                            <a class="subm-login text-white d-flex border-0 justify-content-center align-items-center mb-3 text-decoration-none" type="submit" href="comp-skiles.html">إنشاء حساب</a>
                            <p>لديك حساب؟<a href="../login.html" class="text--primary">تسجيل الدخول</a></p>
                        </div>
                    </form>
                </div>
                <div id="businessOwnerContent" class="content" style="display: none;">
                    <form class="date-form-sign w-100" method="post">
                        <div class="item-form mb-2">
                            <label for="exampleInputEmail1" class="form-label">الاسم<span class="impor">*</span></label>
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="item-form mb-2">
                            <label for="exampleInputEmail1" class="form-label">البريد الإلكتروني<span class="impor">*</span></label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="item-form mb-2">
                            <label for="exampleInputEmail1" class="form-label">رقم الجوال<span class="impor">*</span></label>
                            <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="item-form mb-2">
                            <label for="exampleInputEmail1" class="form-label">كلمة المرور<span class="impor">*</span></label>
                            <div class="pass position-relative">
                                <input type="password" class="form-control tow">
                                <div onclick="passForget('.pass .form-control.tow', this)"  class="icon-eye position-absolute cursor-pointer d-flex bg-white justify-content-center align-content-center">
                                    <i class="fa fa-eye"></i>
                                </div>
                            </div>
                        </div>
                        <div class="checke-box text-center w-auto mx-auto justify-content-center align-items-center">
                            <input type="checkbox" id="fruit2" name="fruit-2" value="Apple">
                            <label class="label-check-cs text-dark" for="fruit2">أوافق على <a class="text--primary text-decoration-none" href="#">الشروط والأحكام</a></label>

                        </div>
                        <div class="submit-login mt-4 text-center">
                            <a class="subm-login text-white d-flex border-0 justify-content-center align-items-center mb-3 text-decoration-none" type="submit" href="comp-skiles.html">إنشاء حساب</a>
                            <p>لديك حساب؟<a href="../login.html" class="text--primary">تسجيل الدخول</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        



    </body>
    <script>
        // استخدام مكتبة Select2
        $(document).ready(function () {
            $('.select-item').select2();
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="../../asites/js/all.min.js"></script>
    <script src="../../asites/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script>
        new WOW().init(); // تفعيل مكتبة WOW.js

        function showContent(contentType) {
            // إخفاء جميع العناصر بتأثير الإنميشن
            $('.content').addClass('animate__animated animate__fadeRight').hide();

            // إظهار العنصر المحدد بتأثير الإنميشن
            $('#' + contentType + 'Content').removeClass('animate__fadeOutLeft').addClass('animate__animated animate__fadeInLeft').show();

            // إزالة الكلاس "active" من جميع الأزرار
            $('.btn').removeClass('active');

            // إضافة الكلاس "active" إلى الزر المناسب
            $('.btn').filter(function () {
                return $(this).text().trim() === (contentType === 'beneficiary' ? 'منتهز فرصة' : 'مقدم فرصة');
            }).addClass('active');
        }

        
    </script>
    <script src="../../asites/js/pass.js"></script>
</html>
